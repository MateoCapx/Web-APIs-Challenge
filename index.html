<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    
   <header>

        <h2 clas>

            View High Scores:

        </h2>
        

        <h1>

          Time:  <p id="countDownTimer"> 2:00  </p>

        </h1>

   </header>
    



   

    <main class="quizBox" id="quiz">
            
        
            <section class="startSection">
                <h1>
                    Coding Quiz Challenge 
                </h1>
                    <p>
                        Try to answer the following code - related questions withing the time limit.  <br> Keep in mind that incorrect answers will penalize your score/time by ten seconds.
                    </p>
                    

                    <button id="submitBtn">
                        Start Quiz
                    </button>

            </section>


            <div class="container hide">   
                <h1 class="question">
                    What is Javascript ?
                </h1>



                <div class="answer" id="answerBtns">
                
                    <button id="a_text"> A </button>
                    <button id="b_text"> B </button>
                    <button id="c_text"> C </button>
                    <button id="d_text"> D </button>

                </div>


                <div class="textContent" id="textContentFiller">
                        <h1 id="answer">  </h1>
                </div>

            <button class=" nextQBtn" id="nextBtn"> Next </button>
            </div>

    </main>    

<section>
      <form class="endQuiz hide" id="endQuizForm">
        <h1> All Done!</h1>
       
            <label for="name-input">Enter Your Initial:</label>
            <input type="text" class="form-control" id="name-input" placeholder="Leave your Initial" />
            <!-- <button class=" buttonSub" id="btnSub"> Submit </button> -->
           </form>
 </section>


 <script src="script.js"></script>

</body>
</html>
